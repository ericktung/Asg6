<!DOCTYPEhtml><head>
<title> Game Name</title>


<script src="jquery-1.11.2.min.js"></script>
<script src="input_output.js"></script>
<script src="mathUtil.js"></script>

<script src="narrativeManager.js"></script>
<script src="incremental.js"></script>
<script src="statAnalysis.js"></script>

<style>
.selected {
  color: red;
  background-color: #beef
}
#reports {
  overflow-y: scroll; 
  border: 1px solid black; 
  height: 100px; 
  width: 50%;
  margin: auto;
  display: inline-block;
}


</style>


</head>
<body>
<div id="reports" style=> </div> 
<div class="stage" id="stage1" style="z-index: 1"> 


<h1> <span id=era>Dragon land</span></h1> 

  <button onclick='game.swichPanels("panel1")' id="showPanel1"> Hatching</button>
  <button onclick='game.swichPanels("panel2")' id="showPanel2"> Train</button>
  <button onclick='game.swichPanels("panel3")' id="showPanel3"> Advanture</button>
  <button onclick='game.swichPanels("panel4")' id="showPanel4"> Evolove</button>

  <div class="panel" id="panel1"> 
    <table>
    <tr>
      <td> Food</td> 
      <td> </td> 
      <td class="resource1Number"></td>
      <td><button onclick=game.gainResource1()>  Collect Food </button></td>
    </tr>
    <tr id="resource2Row">
      <td> workers</td> 
      <td></td> 
      <td class="resource2Number"></td>
      <td><button onclick=game.gainResource2()> Hire workers</button></td>
      <td>Cost 5 Food</td>
    </tr>
    <tr id="resource3Row">
      <td> Dragon</td> 
      <td></td> 
      <td class="resource3Number"></td>
      <td><button onclick=game.gainResource3()> Hatch Dragons</button></td>
      <td>Cost 50 Food</td>
    </tr>
    </table>    
  </div>  

<div class="panel" id="panel2">
  <table>
    <tr>
      <td> Food</td> 
      <td> </td> 
      <td class="resource1Number"></td>
    </tr>
    <tr>
      <td> Power</td> 
      <td> </td> 
      <td class="resource4Number"></td>
      <td><button onclick=game.gpw()> Gain Power </button></td>
      <td>Cost 10 Food</td>
    </tr>
    <tr id="resource2Row">
      <td> Speed</td> 
      <td></td> 
      <td class="resource5Number"></td>
      <td><button onclick=game.gsp()> Gain Speed</button></td>
      <td>Cost 10 Food</td>
    </tr>
    <tr id="resource3Row">
      <td> health</td> 
      <td></td> 
      <td class="resource6Number"></td>
      <td><button onclick=game.ghe()> Gain health</button></td>
      <td>Cost 10 Food</td>
    </tr>
    </table>    
</div>

<div class="panel"  id="panel3"> 
  <table>
    <tr>
      <td> Food</td> 
      <td> </td> 
      <td class="resource1Number"></td>
    </tr>
    <tr>
      <td> Fight</td> 
      <td> </td> 
      <td class="resource7Number"></td>
      <td><button onclick=game.Fight()> Fight Dragons </button></td>
    </tr>
    <tr id="challenger">
      <td> Challenger</td> 
      <td></td> 
      <td class="resource8Number"></td>
      <td><button onclick=game.gch()> Challenger incoming</button></td>
      <td>need at least 1 dragon</td>
    </tr>
    <tr id="resource3Row">
      <td> Experience </td> 
      <td></td> 
      <td class="resource9Number"></td>
    </tr>
    </table>    
</div>

<div class="panel"  id="panel4"> 
  <table>
    <tr>
      <td> Experience </td> 
      <td> </td> 
      <td class="resource9Number"></td>
    </tr>
    <tr>
      <td> Power Upgrade</td> 
      <td> </td> 
      <td class="resource10Number"></td>
      <td><button onclick=game.BP()> Limit break power </button></td>
      <td>Cost 100 Experience</td>
    </tr>
    <tr id="resource2Row">
      <td> Speed Upgrade</td> 
      <td></td> 
      <td class="resource11Number"></td>
      <td><button onclick=game.BS()>Limit break speed</button></td>
      <td>Cost 100 Experience</td>
    </tr>
    <tr id="resource3Row">
      <td> Health Upgrade</td> 
      <td></td> 
      <td class="resource12Number"></td>
      <td><button onclick=game.BH()> Limit break health</button></td>
      <td>Cost 100 Experience</td>
    </tr>
    </table>    
</div>
<div class="panel"  id="Restart"> 
  <table>
    <tr>
      <td><button onclick=game.re()> Restart</button></td>
    </tr>
   
    </table>    
</div>
</dsiv>



</body>
</html>
